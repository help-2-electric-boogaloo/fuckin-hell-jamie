{% extends "base.html" %}
{% block main %}
<form id="fullprofileform" method="POST" action="/profile" enctype="multipart/form-data">
    <h1>This is your profile, and here are your details below:</h1>
    
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" value="{{session['user']['email']}}">
    </div>
    <div class="form-group">
        <label for="firstname">First name</label>
        <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First name" value="{{session['user']['first_name']}}">
    </div>
    <div class="form-group">
        <label for="lastname">Last name</label>
        <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last name" value="{{session['user']['last_name']}}">
    </div>
    <div class="form-group">
        <input type="file" name="avatar"/>
      </div>
      {% if session['user']['avatar'] %}
      <div class="avatar">
        <img class="avatar" src="{{ session['user']['avatar'] }}" alt="Your Profile Image">
      </div>
      {% endif %}
    <button id="loginbutton" type="submit" class="btn btn-primary">Update!</button>

</form>
{% endblock %}
