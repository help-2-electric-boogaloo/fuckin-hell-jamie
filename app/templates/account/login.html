{% extends "base.html" %}
{% block main %}
<body class="loginpagebg">
  <link rel="stylesheet" href="static/css/style.css">
    <h1>Welcome back to Snap &Nap!</h1>
    <p>Log in to get started!</p>
    <form method="POST" action="/login">
      <br>  
      <div id="logregisterform">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <p id="logwarnings">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <container class="logforms">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Email:" name="email">
        </div>
        <br>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control"  placeholder="Password" name="password">
        </div>
        <br>
      </container>
    </div>
        <button id="loginbutton" type="submit" class="btn btn-primary">Login!<a href="profile"></a></button>
    </form>
</body>
{% endblock %}
